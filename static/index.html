<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="acmer29">
    <title>MSCS Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="game-window" class="container">
        <div class="top-panel">
            <div id="parameter-window">
                <div id="study-window">
                    <span id="study-key-span">学习</span> <span id="study-value-span"></span>
                </div>
                <div id="scores-window">
                    <span id="scores-key-span">scores</span> <span id="scores-value-span"></span>
                </div>
                <div id="coding-window">
                    <span id="coding-key-span">coding</span> <span id="coding-value-span"></span>
                </div>
                <div id="health-window">
                    <span id="health-key-span">health</span> <span id="health-value-span"></span>
                </div>
            </div>
            <div id="time-window">
                <span id="time-key-span">time</span>
                <p id="time-value-box"></p>
            </div>
        </div>
        <div id="event-window" class="middle-panel">
            <div id="event-message-window">
                <p id="event-message-box"></p>
            </div>
            <div id="event-option-window">
            </div>
        </div>
        <div class="bottom-panel">
            <div>
                <span id="attribute-key-span">attribute</span>
                <div id="attribute-window"></div>
            </div>
        </div>
    </div>
    <div id="footer" class="container">
        <div id="lang-checker-window">
            <input type="checkbox" id="lang-checker-btn">
            <label for="lang-checker-btn">
                <span class="lang-label-track">
                    <span class="lang-label-txt"></span>
                </span>
                <span class="lang-label-thumb"></span>
            </label>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
